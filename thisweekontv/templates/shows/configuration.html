{% extends "base.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<ol>
{% for show in shows %}
<form action="" method="post">{% csrf_token %}
  <li>{{ show }} <input type="submit" name="show-{{ show.id }}" value="Update" /></li>
{% endfor %}
</ol>
</form>

{% endblock %}
